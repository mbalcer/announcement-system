<div class="login-page">
  <h2>Zaloguj się</h2>
  <form>
    <div class="form-group">
      <label for="username">Login</label>
      <input type="text" class="form-input" name="username" [(ngModel)]="form.username">
    </div>

    <div class="form-group">
      <label for="password">Hasło</label>
      <input type="password" class="form-input" name="password" [(ngModel)]="form.password">
    </div>

    <div class="form-group">
      <button mat-raised-button color="primary" (click)="signIn()">Zaloguj się</button>
    </div>

    <span class="register">Nie masz jeszcze konta? <a class="color-link" routerLink="/register">Zarejestruj się</a></span>
  </form>
</div>
