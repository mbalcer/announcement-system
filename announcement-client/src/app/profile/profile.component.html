<div class="profile-page">
  <div class="profile-tabs">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Moje ogłoszenia">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 announcements-table" *ngIf="myAnnouncements.length > 0">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Tytuł </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Cena </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actions-column"></th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button aria-label="Edit FieldOfStudy button" (click)="edit(row)">
                <mat-icon>create</mat-icon>
              </button>
              <button mat-icon-button aria-label="Delete FieldOfStudy button" (click)="delete(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <h2 *ngIf="myAnnouncements.length == 0" class="empty-announcements-info">Nie masz jeszcze dodanych ogłoszeń.</h2>
      </mat-tab>
      <mat-tab label="Dodaj nowe ogłoszenie">Content 2</mat-tab>
      <mat-tab label="Mój profil">Content 3</mat-tab>
    </mat-tab-group>
  </div>
</div>
